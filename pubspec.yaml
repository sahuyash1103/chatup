    sdk: flutter
  image_cropper: ^3.0.1
  image_picker: ^0.8.6
  intl: ^0.17.0
  permission_handler: ^10.2.0
  uuid: ^3.0.6
  visibility_detector: ^0.3.3

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
